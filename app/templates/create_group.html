{% extends "base.html" %}

{% block title %}Create Group - TiKÃ²b{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">Create New Savings Group</h2>
                
                <form method="POST" action="{{ url_for('create_group') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contribution_amount" class="form-label">Contribution Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" id="contribution_amount" name="contribution_amount" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contribution_frequency" class="form-label">Contribution Frequency</label>
                        <select class="form-select" id="contribution_frequency" name="contribution_frequency" required>
                            <option value="weekly">Weekly</option>
                            <option value="bi-weekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Group</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
